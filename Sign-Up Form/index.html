<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="logo-container">
        <div class="transparent">
            <img src="./Resources/odin-lined.png" alt="The Odin Project Logo" class="logo">
            <h1>Odin</h1>
        </div>
        <h5 class="footer">Photo by <a href="https://unsplash.com/photos/25xggax4bSA"> Halie West on Unsplash</a></h5>
    </div>
    <div class="form-content">
        <div class="header">
            <p> This is not a real online service! 
                You know you need something like this in your life 
                to help you realize your deepest dreams. Sign up <em> now</em>
                to get started. 
            </p>
            <p>
                You <em> know </em> you want to.
            </p>
        </div>
        <div class="form-container">
            <h1>Let's do this!</h1>
            <form action="" method="get" id="form">
                <label for="first-name"> First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="John" required>
                
                <label for="last-name"> Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Doe" required>

                <label for="email"> Email </label>
                <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required>

                <label for="phone"> Phone Number </label>
                <input type="tel" id="phone" name="phone">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
            </form>
        </div>
        <div class="footer">
            <button type="submit" form="form">Submit</button>
            <p> Already have an account? <a href="./index.html"> Log in </a> </p>
        </div>
    </div>
</body>
</html>
